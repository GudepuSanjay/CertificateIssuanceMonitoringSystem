<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black">

<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white bg-opacity-10 backdrop-blur-md shadow-xl rounded-2xl border border-gray-700">
        <h2 class="text-3xl font-extrabold text-center text-white tracking-wide">🌟 Create Your Account</h2>

        <!-- Error Messages -->
        <div th:if="${error}" class="bg-red-500 text-white text-sm rounded p-2 text-center shadow-md">
            ❌ <span th:text="${error}">Error</span>
        </div>

        <!-- Sign Up Form -->
        <form th:action="@{/signup}" method="post" th:object="${user}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm text-gray-300">👤 Username</label>
                <input type="text" id="username" th:field="*{username}"
                       class="w-full px-4 py-3 mt-2 bg-gray-900 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition duration-300 shadow-lg hover:shadow-xl"
                       required>
            </div>

            <div>
                <label for="email" class="block text-sm text-gray-300">📧 Email</label>
                <input type="email" id="email" th:field="*{email}"
                       class="w-full px-4 py-3 mt-2 bg-gray-900 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition duration-300 shadow-lg hover:shadow-xl"
                       required>
            </div>

            <div>
                <label for="password" class="block text-sm text-gray-300">🔑 Password</label>
                <input type="password" id="password" th:field="*{password}"
                       class="w-full px-4 py-3 mt-2 bg-gray-900 text-white rounded-lg border border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition duration-300 shadow-lg hover:shadow-xl"
                       required>
            </div>

            <div class="flex items-center space-x-2">
                <input type="checkbox" name="isAdmin" th:checked="${user.roles != null && user.roles.contains('ADMIN')}" id="isAdmin" />
                <label class="text-sm text-gray-300" for="isAdmin">Register as Admin</label>
            </div>

            <button type="submit"
                    class="w-full py-3 mt-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-semibold rounded-lg transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
                🚀 Sign Up
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/login}" class="text-blue-400 hover:text-blue-300 transition duration-300">
                    🔙 Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
