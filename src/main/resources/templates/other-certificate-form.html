<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Other Certificate Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/applicant-dashboard}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/apply-certificate}">Apply Certificate</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/view-applications}">View Applications</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Other Certificate Form</h2>
  <form th:action="@{/submit-other-certificate}" method="post">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="fullName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Certificate Type</label>
      <input type="text" name="certificateType" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<footer class="bg-light text-center py-3 mt-5">
  <p>&copy; 2025 Applicant Portal. All rights reserved.</p>
</footer>
</body>
</html>
